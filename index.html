<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NFL Color Guesser</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="header">
      <h1>NFL Color Guesser</h1>
      <p>Guess the correct team by colors</p>
    </div>
    <div class="row">
      <div class="column colorOne"></div>
      <div class="column colorTwo"></div>
      <div class="column colorThree"></div>
    </div>
    <div class="randomTeamButtonArea">
      <button type="button" class="randomTeamButton">Generate Random Team</button>
    </div>
    <div class="userInputArea">
      <input type="text">
    </div>
    <div class="submitArea">
      <button type="submit" class="submitAnswer">Submit Answer</button>
    </div>
    <footer class="footer">footer</footer>
    <script src="app.js"></script>
  </body>
</html>
